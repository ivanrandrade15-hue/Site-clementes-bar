<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clementes Bar | Professional Portfolio 2026</title>

    <!-- Preconnect & Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com">
    <link href="https://fonts.googleapis.com" rel="stylesheet">

    <style>
        :root {
            --gold: #d4af37;
            --gold-glow: rgba(212, 175, 55, 0.3);
            --black: #050505;
            --surface: #111111;
            --transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--black); color: #fff; font-family: 'Montserrat', sans-serif; overflow-x: hidden; }

        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .gold-text { background: linear-gradient(45deg, #bf953f, #fcf6ba, #b38728); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-family: 'Cinzel'; }

        /* HEADER */
        header { position: fixed; width: 100%; top: 0; z-index: 1000; background: rgba(0,0,0,0.8); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(212,175,55,0.1); }
        nav { height: 80px; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-family: 'Cinzel'; font-size: 1.5rem; color: var(--gold); text-decoration: none; font-weight: 900; letter-spacing: 3px; }

        /* SECTION REVEAL ANIMATION */
        .reveal { opacity: 0; transform: translateY(30px); transition: var(--transition); }
        .reveal.active { opacity: 1; transform: translateY(0); }

        /* PREMIUM GALLERY SYSTEM */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            grid-auto-rows: 300px;
            gap: 15px;
            margin-top: 50px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(212,175,55,0.1);
            cursor: pointer;
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
            filter: grayscale(0.5) brightness(0.7);
        }
        .gallery-item:hover img {
            filter: grayscale(0) brightness(1);
            transform: scale(1.1);
        }
        .gallery-item::after {
            content: 'VIEW';
            position: absolute; inset: 0;
            display: flex; align-items: center; justify-content: center;
            background: rgba(212, 175, 55, 0.2);
            font-family: 'Cinzel'; font-weight: 700;
            opacity: 0; transition: var(--transition);
        }
        .gallery-item:hover::after { opacity: 1; }

        /* BIG GRID ITEMS */
        .tall { grid-row: span 2; }

        /* LIGHTBOX (MODAL) */
        #lightbox {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            display: none; align-items: center; justify-content: center;
            z-index: 9999; padding: 40px;
        }
        #lightbox img { max-width: 100%; max-height: 80vh; border: 2px solid var(--gold); }
        #lightbox.active { display: flex; }

        /* BUTTONS */
        .btn-gold {
            padding: 15px 40px; background: var(--gold); color: #000;
            text-decoration: none; font-weight: 800; text-transform: uppercase;
            letter-spacing: 2px; transition: var(--transition); display: inline-block;
        }
        .btn-gold:hover { box-shadow: 0 0 20px var(--gold-glow); transform: scale(1.05); }

        footer { padding: 50px; text-align: center; border-top: 1px solid #222; margin-top: 80px; }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <nav>
                <a href="#" class="logo">CLEMENTES</a>
                <div style="display: flex; gap: 20px;">
                    <a href="#cardapio" style="color:white; text-decoration:none; font-size: 0.8rem;">MENU</a>
                    <a href="#galeria" style="color:white; text-decoration:none; font-size: 0.8rem;">GALERIA</a>
                </div>
            </nav>
        </div>
    </header>

    <section style="height: 80vh; display: flex; align-items: center; justify-content: center; text-align: center;">
        <div class="container reveal">
            <h1 class="gold-text" style="font-size: clamp(3rem, 10vw, 6rem);">CLEMENTES BAR</h1>
            <p style="letter-spacing: 5px; color: #888;">THE GOLDEN STANDARD OF GASTRONOMY</p>
        </div>
    </section>

    <!-- GALLERY SECTION -->
    <section id="galeria" class="container reveal">
        <h2 class="gold-text" style="font-size: 2.5rem; text-align: center;">Nossa Atmosfera</h2>
        <div class="gallery-grid">
            <div class="gallery-item tall"><img src="https://images.unsplash.com" alt="Drink"></div>
            <div class="gallery-item"><img src="https://images.unsplash.com" alt="Barman"></div>
            <div class="gallery-item"><img src="https://images.unsplash.com" alt="Interior"></div>
            <div class="gallery-item tall"><img src="https://images.unsplash.com" alt="Food"></div>
            <div class="gallery-item"><img src="https://images.unsplash.com" alt="Steak"></div>
            <div class="gallery-item"><img src="https://images.unsplash.com" alt="Wine"></div>
        </div>
    </section>

    <div id="lightbox" onclick="this.classList.remove('active')">
        <img id="lightbox-img" src="" alt="Zoom">
    </div>

    <footer>
        <p class="gold-text">CLEMENTES BAR &copy; 2026</p>
        <p style="font-size: 0.7rem; color: #444; margin-top: 10px;">VILA JACUÍ, SÃO PAULO</p>
    </footer>

    <script>
        // REVEAL ANIMATION ON SCROLL
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('active');
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));

        // LIGHTBOX ENGINE
        const lightbox = document.getElementById('lightbox');
        const lbImg = document.getElementById('lightbox-img');

        document.querySelectorAll('.gallery-item img').forEach(img => {
            img.onclick = (e) => {
                e.stopPropagation();
                lbImg.src = img.src;
                lightbox.classList.add('active');
            };
        });
    </script>
</body>
</html>
