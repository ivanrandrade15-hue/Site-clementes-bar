<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clementes Bar | Gold Interactive 2026</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com">
    <link href="https://fonts.googleapis.com" rel="stylesheet">

    <style>
        :root {
            --gold: #d4af37;
            --gold-light: #fcf6ba;
            --black: #050505;
            --surface: rgba(20, 20, 20, 0.8);
            --transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; scroll-behavior: smooth; }

        body {
            background: radial-gradient(circle at center, #1a150a 0%, #050505 100%);
            color: #fff; overflow-x: hidden;
            background-image: url('https://www.transparenttextures.com');
            background-attachment: fixed;
        }

        #bg-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }

        header {
            background: rgba(0,0,0,0.85); backdrop-filter: blur(15px);
            position: fixed; width: 100%; top: 0; z-index: 1000;
            border-bottom: 1px solid rgba(212,175,55,0.2);
        }
        nav { max-width: 1200px; margin: auto; padding: 1.2rem 2rem; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-family: 'Cinzel'; font-size: 1.6rem; color: var(--gold); letter-spacing: 4px; text-decoration: none; font-weight: 900; }

        .gold-grad { background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        section { padding: 120px 20px; max-width: 1200px; margin: auto; position: relative; z-index: 10; }

        .qr-section { text-align: center; background: var(--surface); padding: 50px; border: 1px solid var(--gold); border-radius: 4px; }
        #qrcode { background: #fff; padding: 15px; display: inline-block; border-radius: 8px; margin: 20px 0; }

        .btn-gold {
            background: var(--gold); color: #000; padding: 18px 40px;
            font-weight: 800; text-transform: uppercase; letter-spacing: 2px;
            text-decoration: none; display: inline-block; transition: var(--transition);
        }
        .btn-gold:hover { transform: scale(1.05); box-shadow: 0 0 25px rgba(212, 175, 55, 0.4); }

        .wa-float { position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; background: #25d366; color: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; z-index: 2000; text-decoration: none; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <header>
        <nav>
            <a href="#" class="logo">CLEMENTES</a>
            <div style="display: flex; gap: 20px;">
                <a href="#menu" style="color:var(--gold); text-decoration:none; font-weight:700; font-size: 0.7rem;">MENU</a>
                <a href="#qrcode-box" style="color:var(--gold); text-decoration:none; font-weight:700; font-size: 0.7rem;">QR CODE</a>
            </div>
        </nav>
    </header>

    <section style="height: 80vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;">
        <h1 class="gold-grad" style="font-size: clamp(3rem, 12vw, 6rem); font-family: 'Cinzel';">CLEMENTES BAR</h1>
        <p style="letter-spacing: 10px; color: var(--gold); margin-top: 20px;">MODERNO . URBANO . ÚNICO</p>
        <a href="#menu" class="btn-gold" style="margin-top: 40px;">Explorar</a>
    </section>

    <section id="qrcode-box">
        <div class="qr-section">
            <h2 class="gold-grad" style="font-family: 'Cinzel'; font-size: 2rem;">Menu Digital</h2>
            <p style="margin-top: 10px; color: #aaa;">Escaneie o código no bar para acessar o cardápio completo.</p>
            <div id="qrcode"></div>
            <br>
            <a href="#menu" class="btn-gold">Acessar Online</a>
        </div>
    </section>

    <section id="menu">
        <div style="background: var(--surface); padding: 40px; border: 1px solid rgba(212,175,55,0.1);">
            <h2 class="gold-grad" style="font-family: 'Cinzel'; margin-bottom: 30px;">Seleção Royal</h2>
            <p style="display: flex; justify-content: space-between; border-bottom: 1px solid #333; padding: 15px 0;">Picanha Black Gold <span>R$ 115</span></p>
            <p style="display: flex; justify-content: space-between; border-bottom: 1px solid #333; padding: 15px 0;">Costela Angus 12h <span>R$ 92</span></p>
            <p style="display: flex; justify-content: space-between; padding: 15px 0;">Negroni Signature <span>R$ 42</span></p>
        </div>
    </section>

    <a href="https://wa.me" class="wa-float" target="_blank"><i class="fab fa-whatsapp"></i></a>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <script>
        new QRCode(document.getElementById("qrcode"), {
            text: "https://maps.app.goo.gl/wa3EVNw47GKURvHf7",
            width: 150, height: 150, colorDark: "#000000", colorLight: "#ffffff"
        });

        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function init() {
            particles = [];
            for (let i = 0; i < 60; i++) {
                particles.push({
                    x: Math.random() * canvas.width, y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 0.5, speedX: Math.random() * 0.5 - 0.25,
                    speedY: Math.random() * 0.5 - 0.25, opacity: Math.random() * 0.5
                });
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(212, 175, 55, ${p.opacity})`; ctx.fill();
                p.x += p.speedX; p.y += p.speedY;
                if (p.x < 0) p.x = canvas.width; if (p.x > canvas.width) p.x = 0;
            });
            requestAnimationFrame(animate);
        }

        init(); animate();
        window.addEventListener('resize', () => { canvas.width = innerWidth; canvas.height = innerHeight; init(); });
    </script>
</body>
</html>
